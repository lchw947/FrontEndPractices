			function sortnum(a,b){
				return a-b;
			}
			function sortAlpha(a,b){
				aLower = a.toLowerCase();
				bLower = b.toLowerCase();
				if (aLower < bLower) return -1;
				if (aLower > bLower) return 1;
				return 0;
			}

			function sortName(a,b){
				aLower = a.first.toLowerCase();
				bLower = b.first.toLowerCase();
				aLast = a.last.toLowerCase();
				bLast = b.last.toLowerCase();
				if (aLower == bLower){
					if (aLast > bLast) return 1;
					if (aLast < bLast) return -1;
					return 0;
				}
				if (aLower < bLower) return -1;
				if (aLower > bLower) return 1;
				return 0;
			}
			var array2 = array1.sort(sortnum);
			var array22 = array11.sort(sortAlpha);
