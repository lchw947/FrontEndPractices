		<script type= "text/javascript">

		function insertSort(){
			var array = myArray;
			for (var i=1; i<array.length; i++){
				for (var j=0; j<i; j++){

					if (array[i]<array[j]){
						var temp = array[j];
						array[j] = array[i];
						array[i] = temp;
					}
				}

			}
			return array;
		}
		</script>
	</head>

	<body>
	<div>
		Enter something:
		<input id="input" type="text">
		<button id="sort" onclick="insertSort()">SORT</input>
	
	</div>
	</body>
